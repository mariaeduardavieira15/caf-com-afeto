<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Café com Afeto</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}
body {
    background-color:#DAC8B3;
    color: #333;
}
header {
    max-width:1480px;
    background-color: #3e2723;
    padding: 20px;
    text-align: center;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

header nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo h1 {
    color: white;
    font-size: 24px;
}

.home ul {
    list-style: none;
    display: flex;
    gap: 30px;
}
.home{
    max-width:1480px;
}

.home ul li {
    display: inline;
}

.home ul li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

.home ul li a:hover {
    color: #DAC8B3;
}

#cadastro {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #EBDDCC;
    margin-top:120px;
}

#cadastro h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #3e2723; 
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #3e2723;
}

input {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    padding: 10px;
    background-color: #3e2723;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #5d4037;
}

footer {
    max-width:1480px;
    background-color: #3e2723;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
}
@media screen and (max-width: 768px) {
    .produtos {
        flex-direction: column;
        align-items: center;
    }
}

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Café com Afeto</h1>
            </div>
            <div class="home">
                <ul>
                    <li class="c"><a href="#cadastro" class="btn-acao">Cadastro</a></li>
                    <li><a href="index.html">Sair</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="cadastro">
        <h2>Cadastro de Cliente</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>

            <button type="submit">Cadastrar</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Café com Afeto - Todos os direitos reservados.</p>
    </footer>
